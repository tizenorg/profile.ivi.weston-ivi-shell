[core]
shell=ivi-shell.so
modules=ivi-shell-ext.so,ivi-controller.so,hmi-controller.so

[output]
name=DP1
mode=1920x1080

[ivi-shell]
cursor-theme=default
cursor-size=32
desktop-layer-id=1000
workspace-background-layer-id=2000
workspace-layer-id=3000
application-layer-id=4000

background-image=/usr/share/weston/background.png
background-id=1001
panel-image=/usr/share/weston/panel.png
panel-id=1002
tiling-image=/usr/share/weston/tiling.png
tiling-id=1003
sidebyside-image=/usr/share/weston/sidebyside.png
sidebyside-id=1004
fullscreen-image=/usr/share/weston/fullscreen.png
fullscreen-id=1005
random-image=/usr/share/weston/random.png
random-id=1006
home-image=/usr/share/weston/home.png
home-id=1007
workspace-background-color=0x99000000
workspace-background-id=2001

ivi-surface-creator-path=/usr/bin/IVISurfaceCreator

[input-method]
path=/bin/weekeyboard

[ivi-launcher]
workspace-id=0
icon=/usr/share/weston/icon_ivi_EGLWLMockNavigation.png
path=/usr/bin/EGLWLMockNavigation

[ivi-launcher]
workspace-id=0
icon=/usr/share/weston/icon_ivi_terminal.png
path=/root/work/build_weston/clients/weston-editor
setid-window-titles=

[ivi-launcher]
workspace-id=1
icon=/usr/share/weston/icon_ivi_terminal.png
path=/usr/bin/weston-terminal
setid-window-titles=

[ivi-launcher]
workspace-id=1
icon=/usr/share/weston/icon_ivi_flower.png
path=/root/work/build_weston/clients/weston-flower
setid-window-titles=Flower

[ivi-launcher]
workspace-id=1
icon=/usr/share/weston/icon_ivi_clickdot.png
path=/root/work/build_weston/clients/weston-clickdot
setid-window-titles=

[ivi-launcher]
workspace-id=2
icon=/usr/share/weston/icon_ivi_simple-egl.png
path=/root/work/build_weston/clients/weston-simple-egl
setid-window-titles=

[ivi-launcher]
workspace-id=2
icon=/usr/share/weston/icon_ivi_simple-shm.png
path=/usr/bin/weston-simple-shm
setid-window-titles=

[ivi-launcher]
workspace-id=2
icon=/usr/share/weston/icon_ivi_smoke.png
path=/root/work/build_weston/clients/weston-smoke
setid-window-titles=
